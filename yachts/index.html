<!doctype html>
<html ng-app="customersApp" class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motor Yachts | Hatteras Yachts</title>

    <script src="js/vendor/angular.js"></script>
    <script src="js/vendor/angular-animate.js"></script>
    <script src="js/vendor/angular-route.js"></script>

    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body ng-init="customers=['Zed', 'Tim', 'Michelle', 'Ted']">

<!-- Begin Angular -->
<h1>AngularJS in 20-ish Minutes</h1>

<div ng-controller="CustomersController">
   Search: <input type="text" ng-model="searchText" />
   {{ searchText }}

   <br />
   <h3>Customers:</h3>
   <table>
      <tr ng-repeat="cust in customers | filter:searchText">
        <td>{{ cust.name }}</td>
        <td>{{ cust.total }}</td>
      </tr>
      </table>
  </div>

<!-- End Angular -->

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>

    <script>
    var app = angular.module('customersApp', ['ngRoute']);
app.config{function($routeProvider) {
  $routeProvider.when('/',
  {
    controller: "CustomersController",
    templateUrl: 'app/views/customers.html'
  })
  .when['/orders/',
{
controller: "OrdersController",
templateUrl: 'app/views/orders.html'
}]
));

app.controller('OrdersController', function($scope) {
});

    app.controller('CustomersController', function($scope) {
$scope.customers = [
    {"id": 1,"name":"Ted", "total": 5.996},
    {"id": 2,"name":"Michelle", "total": 10.994},
    {"id": 3,"name":"Zed", "total": 10.99},
    {"id": 4,"name":"Tina", "total": 15.994}
    ];
  });
  </script>


  </body>
</html>
